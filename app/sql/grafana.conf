          "rawSql": "SELECT\n  t1.hourly,\n  sum(t1.total)/count(*) as \"Average bills\"\nFROM\n  (\n    SELECT\n      DATE_FORMAT(date_create, \"%Y-%m-%d %H\") as \"date_year\",\n      DATE_FORMAT(date_create, \"%H\") as \"hourly\",\n      count(*) AS \"total\"\n    FROM\n      bills as b\n    WHERE\n      b.paied_by != 'Order'\n      AND $__timeFilter(b.date_create)\n    GROUP BY\n      DATE_FORMAT(date_create, \"%Y-%m-%d %H\")\n    ORDER BY\n      DATE_FORMAT(date_create, \"%Y-%m-%d %H\")\n  ) as t1\nGROUP BY\n  t1.hourly",
